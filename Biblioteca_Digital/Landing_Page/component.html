<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Sombra para que los textos y botones se destaquen sobre el fondo */
        .text-shadow {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .button-shadow {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center bg-gray-200">
    <!-- Contenedor principal que ocupa toda la pantalla -->
    <div class="relative w-full h-full">
        <!-- Imagen de fondo cubriendo toda la pantalla -->
        <div class="absolute top-0 left-0 w-full h-full bg-no-repeat bg-cover bg-center" style="background-image: url('../resource/Logo_LP.jpeg');"></div>

        <!-- Navbar en la parte superior -->
        <nav class="absolute top-0 left-0 w-full bg-white shadow-lg z-10">
            <div class="md:flex items-center justify-between py-4 px-8 md:px-12">
                <!-- Contenedor que agrupa la imagen del Búho y el texto "BookUnit" uno al lado del otro -->
                <div class="flex items-center">
                    <!-- Imagen del Búho más grande -->
                    <img src="../resource/Buho_Logo.png" alt="Logo Buho" class="h-20 w-20 mr-4"> <!-- Tamaño ajustado -->
                    <!-- Texto mucho más grande -->
                    <div class="font-bold text-gray-800 text-shadow" style="font-size: 60px;"> <!-- Tamaño aumentado -->
                        <a href="#">BookUnit</a>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row hidden md:block -mx-2">
                    <a href="#" class="text-gray-800 rounded hover:bg-gray-900 hover:text-gray-100 hover:font-medium py-2 px-2 md:mx-2">Home</a>
                    <a href="#" class="text-gray-800 rounded hover:bg-gray-900 hover:text-gray-100 hover:font-medium py-2 px-2 md:mx-2">About</a>
                    <a href="#" class="text-gray-800 rounded hover:bg-gray-900 hover:text-gray-100 hover:font-medium py-2 px-2 md:mx-2">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Contenido centrado encima de la imagen, ajustado más arriba -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center" style="top: 17%; left: 5%;">
            <!-- Texto de bienvenida centrado con sombra, ajustado más arriba -->
            <div class="text-shadow">
                <h2 class="text-5xl font-semibold text-gray-800 md:text-6xl">Bienvenido a tu</h2>
                <h2 class="text-5xl font-semibold text-indigo-600 md:text-6xl">Biblioteca Digital</h2>
                <p class="mt-2 text-lg text-gray-500 md:text-xl">¡El conocimiento a un solo clic de distancia!</p>
            </div>
            
            <!-- Botones centrados con sombra -->
            <div class="flex justify-center mt-6">
                <a class="px-6 py-4 bg-gray-900 text-gray-200 text-lg font-semibold rounded hover:bg-gray-800 button-shadow" href="#">Comenzar</a>
                <a class="mx-4 px-6 py-4 bg-gray-300 text-gray-900 text-lg font-semibold rounded hover:bg-gray-400 button-shadow" href="#">Saber más</a>
            </div>
        </div>
    </div>
</body>
</html>
